<header>
  <nav class="navbar navbar-expand-md">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav shadow bg-white rounded">
        <a class="navbar-brand">
          <img src="https://i.ibb.co/drvs9N1/car.png" class="mt-1" width="100" height="100" />
          <p class="text mt-n1 mb-1">NTT Garage</p>
        </a>
      </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 justify-content-end">
      <ul class="navbar-nav mt-5">
        <li class="nav-item">
          <button type="button" class="btn btn-outline-primary mx-1 hover" routerLink="/crud">Volver</button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-primary mx-1" (click)="closeSesion()">Cerrar Sesión</button>
        </li>
      </ul>
    </div>
  </nav>
</header>
<br /><br />
<div class="container w-50 shadow-lg p-3 mb-5 bg-body rounded">
  <br />
  <div align="center">
    <p>Introduzca la información del coche</p>
  </div>
  <div class="form-control mb-4">
    <label for="marca">Marca</label>
    <select type="text" class="form-select form-select-sm" id="marca" [(ngModel)]="marcasForm">
      <option *ngFor="let marca of marcas">{{marca.marca}}</option>
    </select>
  </div>
  <div class="form-floating">
    <input type="text" class="form-control" id="modelo" [formControl]="modelo" />
    <label for="modelo">Modelo</label><br />
    <div class="mt-2" *ngIf="modelo.touched === true && !modelo.valid">
      <small style="color: rgb(255, 90, 90)">Mínimo se necesitan 3 caracteres</small>
  </div>
  </div>
  <div class="form-floating">
    <input type="text" class="form-control" id="anio" [formControl]="anio" />
    <label for="modelo">Año</label><br />
    <div class="mt-2" *ngIf="anio.touched === true && !anio.valid">
      <small class="" style="color: rgb(255, 90, 90)">Mínimo se necesitan 4 NÚMEROS</small>
  </div>
  </div>
  <div class="form-control mb-4">
    <label for="color">Color</label>
    <select type="text" class="form-select form-select-sm" id="color" required="color" [(ngModel)]="colorForm">
      <option *ngFor="let color of colores">{{color}}</option>
    </select>
  </div>
    <input class="btn btn-outline-primary" type="submit" value="Añadir" [disabled]="!anio.valid || !modelo.valid || !(marcasForm !='') || !(colorForm !='') " (click)="addCocheHttp()" />
    <hr />
    <br>
</div>
