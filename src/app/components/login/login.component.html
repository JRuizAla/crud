<html>

<body>
  <br /><br /><br />
  <div class="container w-25 shadow-lg p-3 mb-5 bg-body rounded">
    <br />
    <hr />
    <div align="center">
      <h1>Login</h1>
      <p>Introduzca su usuario y contraseña</p>
    </div>
    <hr />
    <div class="form-floating mt-n1">
      <input type="text" class="form-control" id="username" [formControl]="loginUsername" />
      <label for="username">Usuario</label><br />
    </div>
    <div *ngIf="loginUsername.touched === true && !loginUsername.valid">
      <small style="color: rgb(255, 90, 90)">Mínimo se necesitan 4 caracteres</small>
    </div>
    <div class="form-floating mt-n2">
      <input type="password" class="form-control" id="password1" [formControl]="loginPassword" />
      <label for="password1">Contraseña</label><br />
      <div class="mt-2" *ngIf="loginPassword.touched === true && !loginPassword.valid">
        <small style="color: rgb(255, 90, 90)">Mínimo se necesitan 4 caracteres</small>
      </div>
      <nav class="navbar">
        <input class="btn btn-outline-primary" type="submit" value="Acceder"
          [disabled]="!loginPassword.valid || !loginUsername.valid" (click)="inicioSesion(content)" />
      </nav>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="error login">Error al iniciar sesión</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
        <p>El usuario o la contraseña son incorrectos</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
            Cerrar
          </button>
        </div>
      </ng-template>
      <hr />
    </div>
  </div>
</body>
<div class="fixed-bottom"></div>
</html>
